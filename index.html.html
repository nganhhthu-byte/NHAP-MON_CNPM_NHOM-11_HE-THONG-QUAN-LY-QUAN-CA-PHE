<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☕ Hệ Thống Quản Lý Quán Cà Phê</title>
  
  <style>
    body {
      font-family: Arial, sans-serif; /* Chọn font chữ dễ đọc */
      background-color: #f4f4f9; /* Màu nền nhẹ nhàng */
      color: #333; /* Màu chữ tối */
      margin: 0;
      padding: 0;
      text-align: center; /* Căn giữa toàn bộ nội dung */
    }

    .container {
      max-width: 800px;
      margin: 50px auto; /* Tạo khoảng trống xung quanh nội dung chính */
      padding: 30px;
      background-color: #fff; /* Nền trắng cho khối nội dung */
      border-radius: 8px; /* Bo tròn góc */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ nhẹ */
    }

    h1 {
      color: #6f4e37; /* Màu nâu cà phê cho tiêu đề */
      margin-bottom: 20px;
      border-bottom: 2px solid #ccc; /* Đường kẻ dưới tiêu đề */
      padding-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    
    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      margin-top: 20px;
      background-color: #28a745; /* Màu xanh lá cho trạng thái sẵn sàng */
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>☕ Chào mừng đến với Hệ thống Quản lý Quán Cà Phê!</h1>
    
    <p>
      Đây là trang chủ cơ bản của dự án. 
      Hệ thống này sẽ giúp chúng ta quản lý Menu, Đơn hàng, Kho nguyên liệu và Nhân viên một cách hiệu quả.
    </p>

    <div class="status-badge">
      TRANG CHỦ ĐANG TRONG GIAI ĐOẠN PHÁT TRIỂN
    </div>
    
    <div style="margin-top: 40px;">
      <a href="#" style="margin: 0 15px; color: #6f4e37; text-decoration: none;">Về chúng tôi</a> |
      <a href="#" style="margin: 0 15px; color: #6f4e37; text-decoration: none;">Liên hệ</a> |
      <a href="#" style="margin: 0 15px; color: #6f4e37; text-decoration: none;">Đăng nhập</a>
    </div>

  </div>

</body>
</html>
